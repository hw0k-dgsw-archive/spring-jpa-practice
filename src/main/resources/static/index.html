<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="input-group mt-5">
      <input type="text" class="form-control w-20" placeholder="Enter Comment.." id="comment">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" onclick="addComment()">확인</button>
      </div>
    </div>
    <table class="table mt-5">
      <thead>
      <tr>
        <th scope="col">유저 이름</th>
        <th scope="col">댓글</th>
        <th scope="col">수정</th>
        <th scope="col">삭제</th>
      </tr>
      </thead>
      <tbody id="insert">
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const spawnElement = data => {
      document.getElementById("insert").innerHTML += `
        <tr comment-id="${data.id}">
          <td>${data.username}</td>
          <td>${data.content}</td>
          <td><button class="btn btn-primary">수정</button></td>
          <td><button class="btn btn-danger" onclick="deleteComment(${data.id})">삭제</button></td>
        </tr>
      `;
    };

    const retreiveComments = async () => {
      document.getElementById("insert").innerHTML = "";
      const { data } = await axios.get("/comment");
      data.forEach(data => spawnElement(data));
    };

    const addComment = async () => {
      const value = document.getElementById("comment").value;
      const { data } = await axios.post(`/comment`, {
        userId: 1,
        content: value
      });

      if (data !== null) {
        spawnElement(data);
      }

      document.getElementById("comment").value = "";
    };

    const deleteComment = async id => {
      const { data } = await axios.delete(`/comment/${id}`);
      if (data !== null && data) {
        const element = document.querySelector(`[comment-id="${id}"]`);
        document.getElementById("insert").removeChild(element);
      }
    };

    window.addEventListener("DOMContentLoaded", retreiveComments);
  </script>
</body>
</html>
